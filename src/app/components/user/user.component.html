<h1>Hello World {{name}} </h1>
<ul>
<li>Age: {{age}}</li>
<li>Email: {{email}}</li>
<li>Address: {{address.street}}  {{address.city}}  {{address.state}}</li>
</ul>
<button (click)="onClick()">Click Me</button>
<h1>Hobbies</h1>

<ul>
<li *ngFor="let hobby of hobbies; let i = index">{{i + 1}}: {{hobby}}</li>
</ul>
